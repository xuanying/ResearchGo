<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>完善个人信息</title>
    <link rel="icon" href="./images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/personalDateEdit.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/personalDateEdit.js"></script>
    <script src="./js/base.js"></script>
</head>
<body>
    <header class="topbar">
        <div class="topbar_content">
            <div class="topbar_title">
                <img src="./images/xnr.jpg">
                <h1>ResearchGo</h1>
            </div>
            <div class="search_box">
                <form id="search_box" method="post" action="/search/">
                    <div class="search_input">
                        <input id="input_con" name="context" class="input" type="text">
                        <input type="submit" value="Go">
                    </div>
                </form>
            </div>
            <div class="topbar_user">
                <span id="user_name"></span>
                <div id="t_list">
                    <img class="portrait" src="./images/portrait.png">
                    <ul class="topbar_list">
                        <li><a href="/kennel/">我的主页</a></li>
                        <li><a href="/email/">我的邮件</a></li>
                        <li><a href="">分享</a></li>
                        <li><a href="/logout/">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main_content">
            <div class="edit_messages">
                <h1>个人设置</h1>
                <form id="update_form" method="post" action="/personal_settings/" enctype="multipart/form-data">
                    <div class="text_messages">
                        <div class="item">
                            <label>昵称：</label>
                            <input id="call_name" name="call_name" type="text" required>
                        </div>
                        <div class="item">
                            <label>中文名：</label>
                            <input id="chinese_name" name="chinese_name" type="text">
                        </div>
                        <div class="item">
                            <label>英文名：</label>
                            <input id="english_name" name="full_name" type="text" required>
                        </div>
                        <!--<div class="item" id="abbr">-->
                            <!--<label>英文缩写：</label>-->
                            <!--<input type="button" id="add_abbr" class="add_message" value="+">-->
                            <!--<input type="button" class="sub_message" value="-" disabled>-->
                            <!--<input class="short abbr" name="abbr_name" type="text">-->
                        <!--</div>-->
                        <div class="item">
                            <label>个人简介：</label>
                            <textarea id="introduce" name="profile" type="text"></textarea>
                        </div>
                        <div class="item" id="field">
                            <label>领域：</label>
                            <input type="button" id="add_field" class="add_message" value="+">
                            <input type="button" class="sub_message" value="-" disabled>
                            <input class="short field" name="domain" type="text" required>
                        </div>
                        <!--<div class="item">-->
                            <!--<label>关键词：</label>-->
                            <!--<input class="short keyword" name="keyword" type="text" required>-->
                        <!--</div>-->
                        <!--<div class="item">-->
                            <!--<label></label>-->
                            <!--<input class="short keyword" name="keyword" type="text" required>-->
                        <!--</div>-->
                        <div class="item" id="keyword">
                            <label>关键词：</label>
                            <input type="button" id="add_keyword" class="add_message" value="+">
                            <input type="button" class="sub_message" value="-" disabled>
                            <input class="short keyword" name="keyword" type="text" required>
                        </div>
                        <div class="item" id="email">
                            <label>邮箱：</label>
                            <input type="button" id="add_email" class="add_message" value="+">
                            <input type="button" class="sub_message" value="-" disabled>
                            <input class="short email" name="email" type="email">
                        </div>
                        <div class="item">
                            <label>QQ：</label>
                            <input id="QQ" name="social" type="text">
                        </div>
                        <div class="item">
                            <label>微信：</label>
                            <input id="wechat" name="social" type="text">
                        </div>
                        <div class="item">
                            <label>电话：</label>
                            <input id="phone" name="social" type="text">
                        </div>
                        <div class="item">
                            <label>facebook：</label>
                            <input id="facebook" name="social" type="text">
                        </div>
                        <div class="item">
                            <label>twitter：</label>
                            <input id="twitter" name="social" type="text">
                        </div>
                        <div class="item">
                            <label>ins：</label>
                            <input id="ins" name="social" type="text">
                        </div>
                    </div>
                    <div class="portrait">
                        <img src="./images/portrait2.png" style="overflow: hidden">
                        <input type="button" value="修改头像">
                    </div>

                    <div class="new_portrait">
                        <div class="portrait_select_box">
                            <input id="img_file" type="file" name="portrait" accept="image/*" onchange="showPreview(this)"/>
                            <input id="corrdinate_1" name="corrdinate_1" type="hidden">
                            <input id="corrdinate_2" name="corrdinate_2" type="hidden">
                            <input id="corrdinate_3" name="corrdinate_3" type="hidden">
                            <input id="corrdinate_4" name="corrdinate_4" type="hidden">
                            <div id="div1">
                                <div id="window">
                                    <div id="drag"></div>
                                </div>
                                <img id="portrait" src="" ondragstart='return false;' draggable="false">
                            </div>
                            <div id="result_box">
                                <img src="" id="result" ondragstart='return false;' draggable="false">
                            </div>
                            <div class="buttons">
                                <input type="button" id="picture_choose" name="btn_abc" value="选择图片">
                                <input type="button" id="save_portrait" value="确定">
                                <input type="button" id="quit_portrait" value="取消">
                            </div>
                        </div>
                    </div>

                    <div class="field_choose_box">
                        <header class="field_choose_box_head">
                            <ul class="field_choose_box_tabs">
                                <!--tabs-->
                            </ul>
                        </header>
                        <div class="choose_content">
                            <ul>
                                <!--领域列表-->
                            </ul>
                        </div>
                        <footer class="field_choose_box_footer">
                            <button type="button">返回</button>
                        </footer>
                    </div>

                    <div class="clear"></div>
                    <input id="save" type="submit" value="保存">
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer_content"></div>
    </footer>
</body>
</html>
