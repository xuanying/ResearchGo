<!DOCTYPE html>

<head>

<body>
    <header class="topbar">
        <div class="topbar_content">
            <div class="topbar_title">
                <img src="./images/xnr.jpg">
                <h1>ResearchGo</h1>
            </div>
            <div class="search_box">
                <form id="search_box" method="post" action="/search/">
                    <div class="search_input">
                        <input id="input_con" name="context" class="input" type="text">
                        <input type="submit" value="Go">
                    </div>
                </form>
            </div>
            <div class="topbar_user">

                    </ul>

        </div>

                        </div>
                    </section>

                            <ul id="org_scholar">
                                <!-- <li><a href="#">O'Boyle,NoelM</a></li>
