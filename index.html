<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ResearchGo</title>
    <link rel="icon" href="./images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/jquery.base64.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <header class="topbar">
        <div class="topbar_content">
            <div class="topbar_title">
                <img src="./images/xnr.jpg">
                <h1>ResearchGo</h1>
            </div>
            <div class="topbar_user">
                <span id="user_name"></span>
                <div id="t_list">
                    <img class="portrait" src="./images/portrait.png">
                    <ul class="topbar_list">
                        <li><a href="/kennel/">我的主页</a></li>
                        <li><a href="/email/">我的邮件</a></li>
                        <li><a href="">分享</a></li>
                        <li><a href="/logout/">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main_content">
            <section class="RGname">
                <h1>让科研简单点</h1>
            </section>
            <section class="search_con">
                <form id="search_con" method="post" action="/search/">
                    <input name="select" id="select" type="text" value="paper" style="display: none">
                    <div class="con_input">
                        <input id="input_con" name="context" class="input" type="text">
                        <input type="submit" value="Go">
                    </div>
                </form>
                <p class="search_try">试试：
                </p>
            </section>
            <section class="choose_box">
                <ul>
                    <li>
                        <a href="" id="dire"> 
                        <img src="./images/dire.png">
                        <span>我要找方向</span>
                        </a>
                    </li>
                    <li>
                        <a href="" id="paper">
                        <img src="./images/paper.png">
                        <span>我要看新文章</span>
                        </a>
                    </li>
                    <li>
                        <a href="" id="contribute">
                        <img src="./images/org.png">
                        <span>我要投稿</span>
                        </a>
                    </li>
                    <li class="cur">
                        <a href="" id="cur">
                        <img src="./images/cur.png">
                        <span>我很好奇</span>
                        </a>
                    </li>
                </ul>
            </section>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
