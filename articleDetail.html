                        <h2>摘要</h2>
                        <div class="detail_message">
                            <p>
                                <!--This study aimed to quantify differences in 7 touchscreen gestures. Eighteen participants performed index finger tapping, sliding in 4 orthogonal directions, and index finger and thumb pinch and stretch gestures on a touchscreen tablet computer. We hypothesized that two finger gestures would require longer task completion time and greater finger joint excursions than sliding gestures using only the index finger. We measured task completion times and finger joint kinematics. Tapping showed the fastest average (+/- SD) task completion time, 567(190) ms, of all gestures (p < 0.001). Pinch had faster task completion time, 765(277) ms, than all single-finger sliding gestures (p < 0.001). Stretch was faster to complete at 843(317) ms (p < 0.001) than all sliding gestures except slide right. Stretch demonstrated greater mean index finger metacarpophalangeal flexion/extension joint excursions, 63(16)degrees, compared to sliding gestures, 34(10)degrees, and tapping, 27(13)degrees (p < 0.01). Overall, two-finger gestures were faster to complete and showed greater joint excursions than single-finger sliding gestures. (C) 2016 Elsevier Ltd. All rights reserved.-->
                                <span id="abstract_content"></span>
                                <span id="abstract_more"></span>
                            </p>
